
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>API Calling</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">User id</th>
                <th scope="col">ID</th>
                <th scope="col">Titel</th> 
                <th scope="col">completed</th> 
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>      
        <script>
            function albums(url, method,cbfn){
            let xhr = new XMLHttpRequest();
            xhr.open(method,url);
            xhr.send();
            xhr.onload = function(){
                console.log(xhr.responseText);
                console.log( typeof xhr.responseText);


                cbfn(xhr.responseText);
            }
            }
            albums('https://jsonplaceholder.typicode.com/todos','GET',function(rls){
                console.log( rls);
                console.log(typeof rls);
                rls = JSON.parse(rls);
                console.log(rls);
                console.log(typeof rls);
                var tr = '';
                rls.forEach((currentElement,index,arr) => {
                    console.log(currentElement);
                tr +=`<tr>
                                    <td>`+currentElement.userId+`</td>
                                    <td>`+currentElement.id+`</td>
                                    <td>`+currentElement.title+`</td>
                                    <td>`+currentElement.completed+`</td>
                                </tr>`
                });
                console.log(tr);
                document.querySelector('table > tbody').innerHTML = tr;
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
